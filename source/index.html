<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <nav class="main-nav">
        <div class="container main-nav__container">
            <a class="main-nav__logo">
                <img src="img/logo.svg" alt="Логотип компании Slick">
            </a>

            <ul class="main-nav__list main-nav__list--showed">
                <li class="main-nav__item">
                    <a href="#">Главная</a>
                </li>
                <li class="main-nav__item">
                    <a href="#">Магазин</a>
                </li>
                <li class="main-nav__item">
                    <a href="#">Контакты</a>
                </li>
            </ul>

            <div class="nav-button main-nav__nav-button">
                <button class="nav-button__search">
                    <img src="img/search.svg" alt="Иконка поиска">
                </button>
                <button >
                   <a href="#">
                      <div class="nav-button__cart">
                         <img  src="img/cart.svg" alt="Иконка корзины">
                              <div class="nav-button__ellipse-cart">
                                  <img  src="img/ellipse_cart.svg" alt="">
                              </div>
                     </div>
                   </a>
                </button>
                <button class="nav-button__burger">
                      <img src="img/mobile_button_burger.svg" alt="Кнопка открытия меню">
                </button>
                <button class="nav-button__close">
                    <img src="img/icon-cross.svg" alt="Кнопка закрытия меню">
                </button>
            </div>
        </div>
    </nav>
  </body>
</html>
