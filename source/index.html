<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="main-nav">
        <div class="container main-nav__container">
            <a class="main-nav__logo" href="#">
                <img src="img/logo.svg" alt="Логотип компании Slick">
            </a>
            
            <nav class="main-nav__menu main-nav__menu--showed">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="#">Главная</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Магазин</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Контакты</a>
                    </li>
                </ul>
                <div class="main-nav__contacts">
                    <p class="main-nav__description">Следи за нами в&nbsp;социальных сетях:</p>
                    
                    <ul class="social main-nav__social">
                        <li class="social__item">
                            <a href="#">
                                <img src="img/tg-icon.svg" alt="Наши контакты в Телеграме">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#">
                                <img src="img/vk-icon.svg" alt="Наши контакты во Вконтакте">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="nav-button main-nav__nav-button">
                <button class="nav-button__search">
                        <img src="img/search.svg" alt="Иконка поиска">
                </button>
                <button class="nav-button__cart">
                            <img  src="img/cart.svg" alt="Иконка корзины">
                                    <span class="nav-button__pin">0</span>
                </button>
            </div>

            <div class="nav-button main-nav__nav-burger">
                <button class=" nav-button__close">
                    <img src="img/icon-cross.svg" alt="Кнопка закрытия меню">
                </button>
                <button class="nav-button__burger">
                    <img src="img/mobile_button_burger.svg" alt="Кнопка открытия меню">
                </button>
            </div>
        </div>
    </header>
</body>
</html>
